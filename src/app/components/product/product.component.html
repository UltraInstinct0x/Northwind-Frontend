<table class="table table-hover">
  <tbody>
    <tr>
      <td>#</td>
      <td>Product Name</td>
      <td>Category</td>
      <td>Unit Price</td>
    </tr>
    <tr *ngFor="let product of products">
      <td>{{ product.productId }}</td>
      <td>{{ product.productName }}</td>
      <td>{{ product.categoryId }}</td>
      <td>{{ product.unitPrice }}</td>
    </tr>
  </tbody>
</table>
