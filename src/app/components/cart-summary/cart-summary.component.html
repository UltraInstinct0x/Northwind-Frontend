<li *ngIf="cartItems.length > 0" class="nav-item dropdown">
  <a
    class="nav-link dropdown-toggle"
    id="navbarDropdown"
    role="button"
    data-bs-toggle="dropdown"
    aria-expanded="false"
  >
    Cart
  </a>
  <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
    <li *ngFor="let cartItem of cartItems" class="d-flex">
      <a class="dropdown-item">{{ cartItem.product.productName }}</a
      ><span class="badge bg-warning text-dark">{{ cartItem.quantity }}</span>
      <span (click)="removeFromCart(cartItem.product)" class="badge bg-danger text-dark">Delete</span>
    </li>
    <li><hr class="dropdown-divider" /></li>
    <li><a class="dropdown-item">Go To Cart</a></li>
  </ul>
</li>
